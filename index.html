<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mason Mohler" />
    <title>D&D Combat Tracker</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>D&D Combat Tracker</h1></header>
    <div class="container">
      <div class="sticky">
        <form id="characterForm">
          <h2>New Character</h2>
          <label for="charName">Name:</label>
          <input type="text" id="charName" required />

          <label for="initiative">Initiative:</label>
          <input type="number" id="initiative" required />

          <label for="ac">AC:</label>
          <input type="number" id="ac" required />

          <label for="hp">HP:</label>
          <input type="number" id="hp" required />

          <button type="submit">Add Character</button>
        </form>
      </div>
      <div class="characters">
        <!-- Character cards will be dynamically added here -->
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
